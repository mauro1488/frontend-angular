<button type="button"(click)="setHabilitar()" class="btn btn-primary my-3">{{habilitar==true?'Ocultar':'Mostrar'}}</button>

<div clas="card">
    <div class="card-header">
        Listado de productos
    </div>
    <ul class="list-group" *ngIf="habilitar ">
        <li class="list-group-item" *ngFor="let producto of listaProducto">{{producto}}</li>
    </ul>
</div>
